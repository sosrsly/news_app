<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.min.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <section class="search-form">
        <div class="title">Search news</div>
        <div class="subtitle">Choose country</div>
        <form action="" class="news-control" id="main-form">
          <select name="" id="" class="news-control__element">
            <option value="ru">Russia</option>
            <option value="ua">Ukraine</option>
            <option value="us">USA</option>
          </select>
          <input type="text" class="news-control__element" placeholder="Search">
          <label for="" class="news-control__label"></label>
          <button type="submit" class="news-control__button news-control__element">Search</button>
        </form>
    </section>
    <section class="news">
      <div class="news__wrapper">
        
      </div>
    </section>
  </div>  
  <script src = "js/script.js"></script>
</body>
</html>
